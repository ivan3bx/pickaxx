name: Build & Test

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: [self-hosted]
    steps:
    -
      name: Build Image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: false
        tags: pickaxx:latest
