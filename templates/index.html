<html>

<head>
    <link rel="stylesheet" href="assets/style.css">

    <link rel="stylesheet" href="assets/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/bootstrap.min.js"></script>

    <script src="assets/reconnecting-websocket.min.js"></script>
    <script src="assets/script.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark fixed-top bg-dark">
            <div class="navbar-brand">PICKAXX 1.0</div>
            <div class="justify-content-end">
                <input id="startButton" type="button" class="btn btn-primary" value="Start Server"
                    onclick="startServer();" {{ if (eq .status "Running" ) }} disabled {{ end }}>
                <input id="stopButton" type="button" class="btn btn-danger" value="Stop Server" onclick="stopServer();"
                    {{ if (eq .status "Stopped" ) }} disabled {{ end }}>
            </div>
        </nav>
    </header>
    <main id="main-content" class="overflow-auto">
        <div class="row h-100">
            <div class="col-2 servers">
                <div class="text-white text-center">
                    <h4>Servers</h4>
                </div>
                <div class="row text-white">
                    <ul>
                        <li>Server #1</li>
                        <li>Server #2</li>
                    </ul>
                </div>
            </div>

            <div class="col-10 messages">
                <div class="text-center">
                    <h4>Console Output</h4>
                </div>
                <div class="messages overflow-auto">
                    <ul class="message-list">
                        {{ range $line := .logLines }}
                        <li>{{ $line }}</li>
                        {{ end }}
                    </ul>
                </div>

                <div class="col-10 message-box py-2 bg-light">
                    <div class="input-group ">
                        <input type="text" class="form-control" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
